<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul class="store">
                <li><a href="#" class="hover1">Over</a></li>
                <li><a href="#" class="hover2">Store</a></li>
            </ul>

            <ul>
                <li><a href="#" class="hover3">Gmail</a></li>
                <li><a href="#" class="hover4">Afbeeldingen</a></li>
                <li><a href="#"><img src="/bars.png"></a></li>
                <li><button>Inloggen</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="/google.png" alt="Google" title="Google">
            <div class="searchbox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="/search.png" alt="Search" title="Search"></div>
                    <div><img src="/mic.png" alt="Microfoon" title="Microfoon"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Zoeken</button>
                <button>Ik doe een gok</button>
            </div>
                <ul class="languages">
                    <li>Google aangeboden in:</li>
                    <li><a href="#" class="Frysk">Frysk</a></li>
                </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Nederland</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#" class="hover5">Adventeren</a></li>
                    <li><a href="#" class="hover5">Bedrijf</a></li>
                    <li><a href="#" class="hover5">Hoe Google Zoeken werkt</a></li>
                </ul>
                <a class="groen" href="#">Ons derde decennium van klimaatactie: dit is wat we doen</a>
                <ul>
                    <li><a href="#" class="hover5">Privacy</a></li>
                    <li><a href="#" class="hover5">Voorwaarden</a></li>
                    <li><a href="#" class="hover5">Instellingen</a></li>
                </ul>

            </div>

        </div>
    </section>
</body>
</html>
