<!DOCTYPE html>
<html>
<head>
    <title>Pizza Bestel Formulier</title>
</head>
<body>
    <h1>Bestel je pizza</h1>
    <form action="bestelverwerking.php" method="post">
        <label for="naam">Je naam:</label>
        <input type="text" name="naam" id="naam" required><br><br>
        
        <label for="adres">Je adres:</label>
        <input type="text" name="adres" id="adres" required><br><br>
        
        <label for="grootte">Grootte:</label>
        <select name="grootte" id="grootte">
            <option value="klein">Klein</option>
            <option value="medium">Medium</option>
            <option value="groot">Groot</option>
        </select><br><br>
        
        <label for="beleg">Beleg:</label><br>
        <input type="checkbox" name="beleg[]" value="pepperoni">Pepperoni<br>
        <input type="checkbox" name="beleg[]" value="champignons">Champignons<br>
        <input type="checkbox" name="beleg[]" value="ananas">Ananas<br><br>
        
        <label for="opmerkingen">Opmerkingen:</label><br>
        <textarea name="opmerkingen" id="opmerkingen" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Bestel pizza">
    </form>
</body>
</html>
